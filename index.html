<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --primary-text: #2c3e50;
            --secondary-text: #7f8c8d;
            --accent-color: #3498db;
            --accent-light: rgba(52, 152, 219, 0.1);
            --accent-hover: #2980b9;
            --glass-bg: rgba(255, 255, 255, 0.92);
            --glass-border: rgba(255, 255, 255, 0.4);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.6);
            --transition-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            --transition-fast: 150ms;
            --transition-normal: 250ms;
            --transition-slow: 350ms;
            --bezier-smooth: cubic-bezier(0.25, 0.8, 0.25, 1);
            --bezier-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--primary-text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* 玻璃态设计增强 */
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 16px;
            transition: all 0.3s var(--transition-smooth);
        }

        .glass-disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .glass:hover:not(.glass-disabled):not(.settings-panel):not(.chapters-panel) {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            transform: translateY(-1px);
        }

        /* 应用主体 */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 20px;
            gap: 20px;
            position: relative;
        }

        /* 阅读区域优化 */
        .reading-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        .content-container {
            height: 100%;
            overflow-y: auto;
            padding: 60px 100px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
            position: relative;
        }

        .content-container::-webkit-scrollbar {
            width: 8px;
        }

        .content-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .content-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .content-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 16px;
            transition: all var(--transition-normal) var(--bezier-smooth);
        }

        /* 段落渐显动画 */
        .content p {
            margin-bottom: 1em;
            transition: all var(--transition-normal);
            opacity: 0;
            transform: translateY(20px);
        }

        .content p.fade-in {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.6s var(--bezier-smooth), transform 0.6s var(--bezier-smooth);
        }

        /* 角部控制容器 - 固定定位，不随内容滚动 */
        .corner-control {
            position: fixed; /* 相对于视口固定 */
            z-index: 100;
            transition: all var(--transition-normal) var(--bezier-smooth);
            pointer-events: auto;
        }

        .corner-control.top-left {
            top: 40px;
            left: 40px;
        }

        .corner-control.top-right {
            top: 40px;
            right: 40px;
        }

        .corner-control.bottom-right {
            bottom: 40px;
            right: 40px;
        }

        /* 角部按钮 */
        .corner-btn {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast) var(--bezier-bounce);
            box-shadow: var(--glass-shadow);
        }

        .corner-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .corner-btn:active {
            transform: scale(0.95);
        }

        .corner-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary-text);
        }

        /* 翻页按钮组 */
        .page-control-group {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            box-shadow: var(--glass-shadow);
            transition: all var(--transition-normal) var(--bezier-smooth);
        }

        .page-btn {
            padding: 12px 20px;
            border-radius: 12px;
            border: 1px solid rgba(52, 152, 219, 0.2);
            background: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-fast) var(--bezier-bounce);
            min-width: 100px;
        }

        .page-btn:hover:not(.glass-disabled) {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.15);
        }

        .page-btn:active:not(.glass-disabled) {
            transform: translateY(0);
        }

        .page-btn.glass-disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .page-btn svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        /* 智能隐藏效果 */
        .corner-control, .page-control-group {
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .reading-area:hover .corner-control,
        .reading-area:hover .page-control-group,
        .corner-control:hover,
        .page-control-group:hover {
            opacity: 1;
        }

        /* 设置面板 - 卡片式设计 */
        .settings-panel, .chapters-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            right: auto;
            width: 320px;
            height: calc(100vh - 40px);
            overflow: hidden;
            z-index: 1000;
            transform: translateX(0) translateZ(0);
            transition: all var(--transition-normal) var(--bezier-smooth);
            padding: 20px;
            opacity: 1;
            visibility: visible;
            will-change: transform, opacity;
            transform-origin: left center;
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
        }

        .settings-panel {
            left: auto;
            right: 20px;
            transform-origin: right center;
        }

        .settings-panel.collapsed, .chapters-panel.collapsed {
            transform: translateX(calc(100% + 20px)) scale(0.95);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .chapters-panel.collapsed {
            transform: translateX(calc(-100% - 20px)) scale(0.95);
        }

        /* 章节列表样式 */
        .chapters-header {
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .chapters-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-text);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chapters-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .chapters-close {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast) var(--bezier-smooth);
            background: var(--glass-highlight);
        }

        .chapters-close:hover {
            background: var(--accent-light);
            transform: rotate(90deg);
        }

        /* 章节列表容器 - 内部滚动 */
        .chapters-list-container {
            flex: 1;
            overflow-y: auto;
            position: relative;
            margin-bottom: 20px;
        }

        .chapters-list {
            padding-right: 8px;
        }

        .chapters-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .chapters-list-container::-webkit-scrollbar-track {
            background: transparent;
            border-radius: 3px;
        }

        .chapters-list-container::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.15);
            border-radius: 3px;
            transition: background var(--transition-fast);
        }

        .chapters-list-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.25);
        }

        .chapter-item {
            padding: 14px 18px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            transition: all var(--transition-fast) var(--transition-smooth);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
            font-weight: 400;
            font-size: 14px;
            color: var(--secondary-text);
        }

        .chapter-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 0;
            background: var(--accent-color);
            border-radius: 0 2px 2px 0;
            transition: all var(--transition-fast) var(--transition-smooth);
        }

        .chapter-item:hover {
            background: rgba(0, 0, 0, 0.02);
            color: var(--primary-text);
            padding-left: 22px;
            transform: translateX(2px) scale(1.01);
        }

        .chapter-item:hover::before {
            height: 16px;
        }

        .chapter-item.active {
            background: var(--accent-light);
            color: var(--accent-color);
            font-weight: 500;
            padding-left: 22px;
            box-shadow: 0 0 0 1px rgba(52, 152, 219, 0.2), var(--glass-shadow);
        }

        .chapter-item.active::before {
            height: 24px;
            background: var(--accent-color);
        }

        .chapters-info {
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            font-size: 12px;
            color: var(--secondary-text);
            text-align: center;
            flex-shrink: 0;
        }

        .settings-section {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all var(--transition-normal);
            transform: translateZ(0);
        }

        .settings-section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateZ(0);
            color: var(--primary-text);
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--accent-color);
            border-radius: 2px;
        }

        .control-group {
            margin-bottom: 16px;
            transition: all var(--transition-normal);
            transform: translateZ(0);
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--secondary-text);
            transform: translateZ(0);
        }

        .control-value {
            font-size: 14px;
            color: var(--accent-color);
            font-weight: 600;
            transition: all var(--transition-fast);
            transform: translateZ(0);
        }

        /* 滑块美学增强 */
        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateZ(0);
        }

        .slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(0, 0, 0, 0.1);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            transition: all var(--transition-fast);
            transform: translateZ(0);
        }

        .slider:hover {
            background: rgba(0, 0, 0, 0.15);
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
            border: 3px solid var(--accent-color);
            transition: all var(--transition-fast) var(--bezier-bounce);
            transform: translateZ(0);
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .slider::-webkit-slider-thumb:active {
            transform: scale(0.9);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--accent-color);
            box-shadow: 0 2px 6px rgba(52, 152, 219, 0.3);
            transition: all var(--transition-fast);
        }

        /* 按钮设计系统 */
        .btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-fast) var(--bezier-bounce);
            transform: translateZ(0);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: var(--glass-shadow);
            will-change: transform;
            color: var(--primary-text);
            letter-spacing: -0.2px;
        }

        .btn:hover:not(.glass-disabled) {
            transform: scale(1.05) translateY(-2px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .btn:active:not(.glass-disabled) {
            transform: scale(0.98) translateY(1px);
        }

        .btn-primary {
            background: rgba(52, 152, 219, 0.15);
            color: var(--accent-color);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.15);
        }

        .btn-primary:hover:not(.glass-disabled) {
            background: rgba(52, 152, 219, 0.25);
            box-shadow: 0 12px 32px rgba(52, 152, 219, 0.2);
        }

        /* 字体上传 */
        .font-upload {
            display: flex;
            flex-direction: column;
            gap: 12px;
            transform: translateZ(0);
        }

        .font-upload-input {
            display: none;
        }

        .font-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.03);
            transition: all var(--transition-fast) var(--bezier-smooth);
            transform: translateZ(0);
        }

        .font-upload-label:hover {
            background: rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }

        .font-upload-label:active {
            transform: translateY(0);
        }

        /* 文件上传区域 */
        .file-upload-area {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            gap: 24px;
            cursor: pointer;
            transition: all var(--transition-normal);
            border-radius: 20px;
            border: 2px dashed rgba(52, 152, 219, 0.2);
            background: rgba(255, 255, 255, 0.5);
            margin: 16px;
            transform: translateZ(0);
        }

        .file-upload-area:hover {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(52, 152, 219, 0.4);
            transform: scale(1.01) translateZ(0);
        }

        .upload-icon {
            font-size: 64px;
            color: rgba(52, 152, 219, 0.5);
            margin-bottom: 16px;
            transition: all var(--transition-normal) var(--bezier-bounce);
            transform: translateZ(0);
        }

        .file-upload-area:hover .upload-icon {
            transform: scale(1.1) translateY(-5px);
            color: rgba(52, 152, 219, 0.7);
        }

        /* 加载动画 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal) var(--bezier-smooth);
            transform: translateZ(0);
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-animation {
            display: flex;
            gap: 12px;
            transform: translateZ(0);
        }

        .loading-block {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--accent-color), #2ecc71);
            border-radius: 6px;
            animation: loading-wave 1.5s ease-in-out infinite;
            transform: translateZ(0);
        }

        .loading-block:nth-child(2) {
            animation-delay: 0.2s;
            background: linear-gradient(135deg, #2ecc71, #e74c3c);
        }

        .loading-block:nth-child(3) {
            animation-delay: 0.4s;
            background: linear-gradient(135deg, #e74c3c, var(--accent-color));
        }

        @keyframes loading-wave {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-20px) scale(1.1);
            }
            50% {
                transform: translateY(0) scale(0.9);
            }
            75% {
                transform: translateY(10px) scale(1.05);
            }
        }

        /* 提示条 */
        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px) translateZ(0);
            padding: 18px 32px;
            border-radius: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            transition: transform var(--transition-normal) var(--transition-bounce);
            max-width: 400px;
            text-align: center;
            opacity: 0;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0) translateZ(0);
            opacity: 1;
        }

        .toast.success {
            border-left: 4px solid #27ae60;
        }

        .toast.error {
            border-left: 4px solid #e74c3c;
        }

        .toast.info {
            border-left: 4px solid var(--accent-color);
        }

        /* 设置面板展开时的遮罩 */
        .settings-mask, .chapters-mask {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition-normal) var(--bezier-smooth);
        }

        .settings-mask.active, .chapters-mask.active {
            opacity: 1;
            visibility: visible;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                padding: 12px;
            }
            
            .content-container {
                padding: 40px 20px;
            }
            
            .corner-control.top-left {
                top: 15px;
                left: 15px;
            }
            
            .corner-control.top-right {
                top: 15px;
                right: 15px;
            }
            
            .corner-control.bottom-right {
                bottom: 15px;
                right: 15px;
            }
            
            .corner-btn {
                width: 44px;
                height: 44px;
                border-radius: 12px;
            }
            
            .page-control-group {
                padding: 8px;
                gap: 8px;
            }
            
            .page-btn {
                padding: 10px 16px;
                min-width: 90px;
                font-size: 13px;
            }
            
            .settings-panel, .chapters-panel {
                width: calc(100vw - 40px);
                height: calc(100vh - 40px);
                top: 20px;
            }
            
            .chapters-panel {
                left: 20px;
                right: 20px;
                width: calc(100vw - 40px);
            }
        }

        @media (max-width: 480px) {
            .page-btn span {
                display: none;
            }
            
            .page-btn {
                min-width: auto;
                padding: 12px;
            }
            
            .settings-panel, .chapters-panel {
                width: calc(100vw - 24px);
                height: calc(100vh - 24px);
                right: 12px;
                left: 12px;
                top: 12px;
                padding: 16px;
            }
            
            .chapters-panel {
                left: 12px;
                right: 12px;
                width: calc(100vw - 24px);
            }
            
            .content-container {
                padding: 30px 16px;
            }
            
            .file-upload-area {
                padding: 40px 20px;
            }
            
            .corner-control.top-left {
                left: 12px;
            }
            
            .corner-control.top-right {
                right: 12px;
            }
            
            .corner-control.bottom-right {
                right: 12px;
                bottom: 12px;
            }
            
            .chapters-header {
                padding-bottom: 16px;
                margin-bottom: 16px;
            }
            
            .chapters-list-container {
                margin-bottom: 16px;
            }
            
            .chapters-info {
                padding-top: 16px;
            }
        }

        /* 滚动触发动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s var(--bezier-smooth) forwards;
        }
    </style>
</head>
<body>

    <!-- 翻页按钮 - 右下角 -->
    <div class="corner-control bottom-right">

    <!-- 设置面板 -->
    <div class="settings-panel glass collapsed" id="settingsPanel">

    <!-- 加载遮罩 -->

    <!-- 提示条 -->
    <div class="toast" id="toast"></div>

    <script>
        // 全局变量
        const APP = {
            currentNovel: null,
            chapters: [],
            currentChapterIndex: 0,
            scrollPosition: 0,
            db: null,
            fontSize: 16,
            fontWeight: 400,
            letterSpacing: 0,
            lineHeight: 1.6,
            paragraphSpacing: 1.0,
            customFont: null,
            settingsPanelOpen: false,
            chaptersPanelOpen: false,
            isAnimating: false,
            observer: null
        };

        // DOM元素引用
        const dom = {
            settingsMask: document.getElementById('settingsMask'),
            chaptersMask: document.getElementById('chaptersMask'),
            contentContainer: document.getElementById('contentContainer'),
            content: document.getElementById('content'),
            fileUploadArea: document.getElementById('fileUploadArea'),
            fileInput: document.getElementById('fileInput'),
            selectFileBtn: document.getElementById('selectFileBtn'),
            chapterNavBtn: document.getElementById('chapterNavBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            prevPageBtn: document.getElementById('prevPageBtn'),
            nextPageBtn: document.getElementById('nextPageBtn'),
            settingsPanel: document.getElementById('settingsPanel'),
            chaptersPanel: document.getElementById('chaptersPanel'),
            chaptersClose: document.getElementById('chaptersClose'),
            chaptersList: document.getElementById('chaptersList'),
            chaptersCount: document.getElementById('chaptersCount'),
            fontSize: document.getElementById('fontSize'),
            fontSizeValue: document.getElementById('fontSizeValue'),
            fontWeight: document.getElementById('fontWeight'),
            fontWeightValue: document.getElementById('fontWeightValue'),
            letterSpacing: document.getElementById('letterSpacing'),
            letterSpacingValue: document.getElementById('letterSpacingValue'),
            lineHeight: document.getElementById('lineHeight'),
            lineHeightValue: document.getElementById('lineHeightValue'),
            paragraphSpacing: document.getElementById('paragraphSpacing'),
            paragraphSpacingValue: document.getElementById('paragraphSpacingValue'),
            resetTextStyle: document.getElementById('resetTextStyle'),
            resetParagraphStyle: document.getElementById('resetParagraphStyle'),
            resetFont: document.getElementById('resetFont'),
            resetAllStyles: document.getElementById('resetAllStyles'),
            fontUpload: document.getElementById('fontUpload'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            toast: document.getElementById('toast')
        };

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            initEventListeners();
            initDatabase();
            loadSettings();
            checkWindowSize();
            initIntersectionObserver();
            
            window.addEventListener('resize', checkWindowSize);
            
            dom.settingsPanel.classList.add('collapsed');
            dom.chaptersPanel.classList.add('collapsed');
        });

        // 初始化事件监听器
        function initEventListeners() {
            // 文件上传相关
            dom.selectFileBtn.addEventListener('click', () => dom.fileInput.click());
            dom.fileInput.addEventListener('change', handleFileSelect);
            
            // 拖放文件支持
            dom.fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dom.fileUploadArea.style.borderColor = 'rgba(52, 152, 219, 0.5)';
                dom.fileUploadArea.style.background = 'rgba(255, 255, 255, 0.8)';
            });
            
            dom.fileUploadArea.addEventListener('dragleave', () => {
                dom.fileUploadArea.style.borderColor = 'rgba(52, 152, 219, 0.2)';
                dom.fileUploadArea.style.background = 'rgba(255, 255, 255, 0.5)';
            });
            
            dom.fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dom.fileUploadArea.style.borderColor = 'rgba(52, 152, 219, 0.2)';
                dom.fileUploadArea.style.background = 'rgba(255, 255, 255, 0.5)';
                
                if (e.dataTransfer.files.length > 0) {
                    handleFileSelect({ target: { files: e.dataTransfer.files } });
                }
            });
            
            // 控制按钮事件
            dom.chapterNavBtn.addEventListener('click', toggleChaptersPanel);
            dom.settingsBtn.addEventListener('click', toggleSettingsPanel);
            dom.prevPageBtn.addEventListener('click', prevChapter);
            dom.nextPageBtn.addEventListener('click', nextChapter);
            
            // 关闭章节面板
            dom.chaptersClose.addEventListener('click', toggleChaptersPanel);
            
            // 键盘快捷键
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevChapter();
                if (e.key === 'ArrowRight') nextChapter();
                if (e.key === 'Escape') {
                    if (APP.settingsPanelOpen) toggleSettingsPanel();
                    if (APP.chaptersPanelOpen) toggleChaptersPanel();
                }
                if ((e.ctrlKey || e.metaKey) && e.key === ',') {
                    e.preventDefault();
                    toggleSettingsPanel();
                }
            });
            
            // 点击遮罩关闭面板
            dom.settingsMask.addEventListener('click', () => {
                if (APP.settingsPanelOpen) {
                    toggleSettingsPanel();
                }
            });
            
            dom.chaptersMask.addEventListener('click', () => {
                if (APP.chaptersPanelOpen) {
                    toggleChaptersPanel();
                }
            });
            
            // 样式控制
            dom.fontSize.addEventListener('input', updateFontSize);
            dom.fontWeight.addEventListener('input', updateFontWeight);
            dom.letterSpacing.addEventListener('input', updateLetterSpacing);
            dom.lineHeight.addEventListener('input', updateLineHeight);
            dom.paragraphSpacing.addEventListener('input', updateParagraphSpacing);
            
            // 重置按钮
            dom.resetTextStyle.addEventListener('click', resetTextStyle);
            dom.resetParagraphStyle.addEventListener('click', resetParagraphStyle);
            dom.resetFont.addEventListener('click', resetFontStyle);
            dom.resetAllStyles.addEventListener('click', resetAllStyles);
            
            // 字体上传
            dom.fontUpload.addEventListener('change', handleFontUpload);
            
            // 内容区域滚动保存
            dom.contentContainer.addEventListener('scroll', saveScrollPosition);
        }

        // 初始化Intersection Observer用于段落渐显动画
        function initIntersectionObserver() {
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            
            APP.observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                        APP.observer.unobserve(entry.target);
                    }
                });
            }, options);
        }

        // 初始化IndexedDB数据库
        function initDatabase() {
            const request = indexedDB.open('NovelReaderDB', 1);
            
            request.onerror = (event) => {
                console.error('数据库打开失败:', event.target.error);
                showToast('数据库初始化失败，部分功能可能不可用', 'error');
            };
            
            request.onsuccess = (event) => {
                APP.db = event.target.result;
                console.log('数据库打开成功');
            };
            
            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                
                if (!db.objectStoreNames.contains('novelProgress')) {
                    const progressStore = db.createObjectStore('novelProgress', { keyPath: 'novelId' });
                    progressStore.createIndex('lastRead', 'lastRead', { unique: false });
                }
                
                if (!db.objectStoreNames.contains('userStyle')) {
                    const styleStore = db.createObjectStore('userStyle', { keyPath: 'id' });
                    styleStore.createIndex('name', 'name', { unique: false });
                }
                
                if (!db.objectStoreNames.contains('customFont')) {
                    db.createObjectStore('customFont', { keyPath: 'id' });
                }
                
                console.log('数据库结构创建/更新完成');
            };
        }

        // 加载设置
        function loadSettings() {
            // 从IndexedDB加载样式设置
            if (APP.db) {
                const transaction = APP.db.transaction(['userStyle'], 'readonly');
                const store = transaction.objectStore('userStyle');
                const request = store.get('currentStyles');
                
                request.onsuccess = () => {
                    if (request.result) {
                        const styles = request.result;
                        APP.fontSize = styles.fontSize || 16;
                        APP.fontWeight = styles.fontWeight || 400;
                        APP.letterSpacing = styles.letterSpacing || 0;
                        APP.lineHeight = styles.lineHeight || 1.6;
                        APP.paragraphSpacing = styles.paragraphSpacing || 1.0;
                        
                        // 更新UI控件
                        dom.fontSize.value = APP.fontSize;
                        dom.fontSizeValue.textContent = `${APP.fontSize}px`;
                        dom.fontWeight.value = APP.fontWeight;
                        dom.fontWeightValue.textContent = APP.fontWeight;
                        dom.letterSpacing.value = APP.letterSpacing;
                        dom.letterSpacingValue.textContent = `${APP.letterSpacing}px`;
                        dom.lineHeight.value = Math.round(APP.lineHeight * 10);
                        dom.lineHeightValue.textContent = APP.lineHeight.toFixed(1);
                        dom.paragraphSpacing.value = Math.round(APP.paragraphSpacing * 10);
                        dom.paragraphSpacingValue.textContent = `${APP.paragraphSpacing.toFixed(1)}em`;
                        
                        // 应用样式
                        applyTextStyles();
                    }
                };
                
                // 加载自定义字体
                const fontTransaction = APP.db.transaction(['customFont'], 'readonly');
                const fontStore = fontTransaction.objectStore('customFont');
                const fontRequest = fontStore.get('userFont');
                
                fontRequest.onsuccess = () => {
                    if (fontRequest.result) {
                        APP.customFont = fontRequest.result;
                        applyCustomFont();
                    }
                };
            }
        }

        // 保存设置到IndexedDB
        function saveSettings() {
            if (!APP.db) return;
            
            const transaction = APP.db.transaction(['userStyle'], 'readwrite');
            const store = transaction.objectStore('userStyle');
            
            const styles = {
                id: 'currentStyles',
                fontSize: APP.fontSize,
                fontWeight: APP.fontWeight,
                letterSpacing: APP.letterSpacing,
                lineHeight: APP.lineHeight,
                paragraphSpacing: APP.paragraphSpacing,
                lastUpdated: new Date().toISOString()
            };
            
            store.put(styles);
        }

        // 保存阅读进度
        function saveProgress(novelId, chapterIndex, scrollTop) {
            if (!APP.db || !novelId) return;
            
            const transaction = APP.db.transaction(['novelProgress'], 'readwrite');
            const store = transaction.objectStore('novelProgress');
            
            const progress = {
                novelId: novelId,
                chapterIndex: chapterIndex,
                scrollPosition: scrollTop,
                lastRead: new Date().toISOString()
            };
            
            store.put(progress);
        }

        // 加载阅读进度
        function loadProgress(novelId) {
            if (!APP.db || !novelId) return null;
            
            return new Promise((resolve) => {
                const transaction = APP.db.transaction(['novelProgress'], 'readonly');
                const store = transaction.objectStore('novelProgress');
                const request = store.get(novelId);
                
                request.onsuccess = () => {
                    resolve(request.result || null);
                };
                
                request.onerror = () => {
                    resolve(null);
                };
            });
        }

        // 处理文件选择
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // 检查文件类型
            if (!file.name.toLowerCase().endsWith('.txt')) {
                showToast('请选择TXT格式的文件', 'error');
                return;
            }
            
            // 显示加载动画
            showLoading(true);
            
            try {
                // 生成小说唯一标识
                const novelId = await generateFileHash(file);
                APP.currentNovel = {
                    id: novelId,
                    name: file.name,
                    size: file.size,
                    lastModified: file.lastModified
                };
                
                // 解析文件内容
                const content = await readFileContent(file);
                
                // 解析章节
                APP.chapters = parseChapters(content);
                
                // 加载阅读进度
                const progress = await loadProgress(novelId);
                
                if (progress) {
                    APP.currentChapterIndex = progress.chapterIndex || 0;
                    APP.scrollPosition = progress.scrollPosition || 0;
                } else {
                    APP.currentChapterIndex = 0;
                    APP.scrollPosition = 0;
                }
                
                // 更新UI
                updateChaptersList();
                renderChapter();
                showContentArea();
                
                // 显示成功消息
                showToast(`《${file.name}》加载成功，共${APP.chapters.length}章`, 'success');
                
            } catch (error) {
                console.error('文件加载失败:', error);
                showToast('文件加载失败，请检查文件编码或格式', 'error');
            } finally {
                // 隐藏加载动画
                showLoading(false);
                
                // 重置文件输入
                dom.fileInput.value = '';
            }
        }

        // 生成文件哈希作为唯一标识
        async function generateFileHash(file) {
            // 简单实现：使用文件名+大小+修改时间作为标识
            return `${file.name}_${file.size}_${file.lastModified}`.replace(/\s+/g, '_');
        }

        // 读取文件内容
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                
                reader.onload = (event) => {
                    let content = event.target.result;
                    
                    if (typeof content === 'string') {
                        resolve(content);
                    } else {
                        // 处理二进制数据（GBK编码）
                        const decoder = new TextDecoder('gbk');
                        const decodedContent = decoder.decode(content);
                        resolve(decodedContent);
                    }
                };
                
                reader.onerror = () => {
                    reject(new Error('文件读取失败'));
                };
                
                // 先尝试作为文本读取
                reader.readAsText(file, 'UTF-8');
            });
        }

        // 解析章节
        function parseChapters(content) {
            const chapters = [];
            
            // 章节正则表达式
            const chapterRegex = /^(第[零一二三四五六七八九十百千万\d]+章|第[零一二三四五六七八九十百千万\d]+回|第[零一二三四五六七八九十百千万\d]+节|第[零一二三四五六七八九十百千万\d]+卷|第[零一二三四五六七八九十百千万\d]+篇|[上下]?卷之[零一二三四五六七八九十百千万\d]+|CHAPTER\s+\d+|Chapter\s+\d+|\d+\.\s+)/im;
            
            // 按行分割内容
            const lines = content.split(/\r?\n/);
            let currentChapter = { title: '开始', content: '' };
            let inChapter = false;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line === '') continue;
                
                // 检测是否是章节标题
                if (chapterRegex.test(line)) {
                    // 保存前一章
                    if (inChapter) {
                        chapters.push({ ...currentChapter });
                    } else {
                        inChapter = true;
                    }
                    
                    // 开始新章节
                    currentChapter = {
                        title: line,
                        content: ''
                    };
                } else if (inChapter) {
                    // 添加到当前章节内容
                    if (currentChapter.content) {
                        currentChapter.content += '\n' + line;
                    } else {
                        currentChapter.content = line;
                    }
                }
            }
            
            // 添加最后一章
            if (currentChapter.content || !inChapter) {
                chapters.push({ ...currentChapter });
            }
            
            // 如果没有检测到章节，则将整个内容作为一章
            if (chapters.length === 0) {
                chapters.push({
                    title: '全文',
                    content: content
                });
            }
            
            return chapters;
        }

        // 更新章节列表
        function updateChaptersList() {
            dom.chaptersList.innerHTML = '';
            dom.chaptersCount.textContent = APP.chapters.length;
            
            APP.chapters.forEach((chapter, index) => {
                const item = document.createElement('div');
                item.className = `chapter-item glass ${index === APP.currentChapterIndex ? 'active' : ''}`;
                item.textContent = `${index + 1}. ${chapter.title}`;
                item.title = chapter.title;
                
                item.addEventListener('click', () => {
                    APP.currentChapterIndex = index;
                    APP.scrollPosition = 0;
                    renderChapter();
                    updateChaptersList();
                    saveProgress(APP.currentNovel.id, APP.currentChapterIndex, 0);
                    toggleChaptersPanel(); // 选择章节后自动关闭面板
                });
                
                dom.chaptersList.appendChild(item);
            });
        }

        // 渲染当前章节
        function renderChapter() {
            if (APP.chapters.length === 0) return;
            
            const chapter = APP.chapters[APP.currentChapterIndex];
            let contentHTML = '';
            
            // 处理章节内容，保留原始换行
            const paragraphs = chapter.content.split(/\n+/);
            
            paragraphs.forEach(paragraph => {
                if (paragraph.trim()) {
                    contentHTML += `<p>${paragraph}</p>`;
                }
            });
            
            dom.content.innerHTML = contentHTML;
            
            // 应用当前样式
            applyTextStyles();
            
            // 更新翻页按钮状态
            updateNavButtons();
            
            // 观察所有段落以触发渐显动画
            setTimeout(() => {
                const paragraphs = dom.content.querySelectorAll('p');
                paragraphs.forEach(p => {
                    // 先清除之前的动画类
                    p.classList.remove('fade-in');
                    // 观察元素
                    APP.observer.observe(p);
                });
            }, 100);
            
            // 滚动到保存的位置
            if (APP.scrollPosition > 0) {
                setTimeout(() => {
                    dom.contentContainer.scrollTop = APP.scrollPosition;
                }, 50);
            }
            
            // 更新章节列表中的当前章节高亮
            updateChaptersList();
        }

        // 显示内容区域
        function showContentArea() {
            dom.fileUploadArea.style.display = 'none';
            dom.contentContainer.style.display = 'block';
        }

        // 更新翻页按钮状态
        function updateNavButtons() {
            const hasPrev = APP.currentChapterIndex > 0;
            const hasNext = APP.currentChapterIndex < APP.chapters.length - 1;
            
            [dom.prevPageBtn].forEach(btn => {
                if (hasPrev) {
                    btn.classList.remove('glass-disabled');
                } else {
                    btn.classList.add('glass-disabled');
                }
            });
            
            [dom.nextPageBtn].forEach(btn => {
                if (hasNext) {
                    btn.classList.remove('glass-disabled');
                } else {
                    btn.classList.add('glass-disabled');
                }
            });
        }

        // 上一章
        function prevChapter() {
            if (APP.currentChapterIndex > 0) {
                APP.currentChapterIndex--;
                APP.scrollPosition = 0;
                renderChapter();
                saveProgress(APP.currentNovel.id, APP.currentChapterIndex, 0);
                dom.contentContainer.scrollTop = 0;
            }
        }

        // 下一章
        function nextChapter() {
            if (APP.currentChapterIndex < APP.chapters.length - 1) {
                APP.currentChapterIndex++;
                APP.scrollPosition = 0;
                renderChapter();
                saveProgress(APP.currentNovel.id, APP.currentChapterIndex, 0);
                dom.contentContainer.scrollTop = 0;
            }
        }

        // 保存滚动位置
        function saveScrollPosition() {
            if (APP.currentNovel && APP.chapters.length > 0) {
                APP.scrollPosition = dom.contentContainer.scrollTop;
                saveProgress(APP.currentNovel.id, APP.currentChapterIndex, APP.scrollPosition);
            }
        }

        // 应用文本样式
        function applyTextStyles() {
            dom.content.style.fontSize = `${APP.fontSize}px`;
            dom.content.style.fontWeight = APP.fontWeight;
            dom.content.style.letterSpacing = `${APP.letterSpacing}px`;
            dom.content.style.lineHeight = APP.lineHeight;
            
            // 设置段落间距
            const paragraphs = dom.content.querySelectorAll('p');
            paragraphs.forEach(p => {
                p.style.marginBottom = `${APP.paragraphSpacing}em`;
            });
        }

        // 更新字体大小
        function updateFontSize() {
            APP.fontSize = parseInt(dom.fontSize.value);
            dom.fontSizeValue.textContent = `${APP.fontSize}px`;
            applyTextStyles();
            saveSettings();
        }

        // 更新字体粗细
        function updateFontWeight() {
            APP.fontWeight = parseInt(dom.fontWeight.value);
            dom.fontWeightValue.textContent = APP.fontWeight;
            applyTextStyles();
            saveSettings();
        }

        // 更新字间距
        function updateLetterSpacing() {
            APP.letterSpacing = parseInt(dom.letterSpacing.value);
            dom.letterSpacingValue.textContent = `${APP.letterSpacing}px`;
            applyTextStyles();
            saveSettings();
        }

        // 更新行间距
        function updateLineHeight() {
            APP.lineHeight = parseInt(dom.lineHeight.value) / 10;
            dom.lineHeightValue.textContent = APP.lineHeight.toFixed(1);
            applyTextStyles();
            saveSettings();
        }

        // 更新段落间距
        function updateParagraphSpacing() {
            APP.paragraphSpacing = parseInt(dom.paragraphSpacing.value) / 10;
            dom.paragraphSpacingValue.textContent = `${APP.paragraphSpacing.toFixed(1)}em`;
            applyTextStyles();
            saveSettings();
        }

        // 重置文字样式
        function resetTextStyle() {
            APP.fontSize = 16;
            APP.fontWeight = 400;
            APP.letterSpacing = 0;
            
            dom.fontSize.value = APP.fontSize;
            dom.fontSizeValue.textContent = `${APP.fontSize}px`;
            dom.fontWeight.value = APP.fontWeight;
            dom.fontWeightValue.textContent = APP.fontWeight;
            dom.letterSpacing.value = APP.letterSpacing;
            dom.letterSpacingValue.textContent = `${APP.letterSpacing}px`;
            
            applyTextStyles();
            saveSettings();
            showToast('文字样式已重置', 'success');
        }

        // 重置段落样式
        function resetParagraphStyle() {
            APP.lineHeight = 1.6;
            APP.paragraphSpacing = 1.0;
            
            dom.lineHeight.value = Math.round(APP.lineHeight * 10);
            dom.lineHeightValue.textContent = APP.lineHeight.toFixed(1);
            dom.paragraphSpacing.value = Math.round(APP.paragraphSpacing * 10);
            dom.paragraphSpacingValue.textContent = `${APP.paragraphSpacing.toFixed(1)}em`;
            
            applyTextStyles();
            saveSettings();
            showToast('段落样式已重置', 'success');
        }

        // 重置字体
        function resetFontStyle() {
            APP.customFont = null;
            
            // 从IndexedDB删除字体
            if (APP.db) {
                const transaction = APP.db.transaction(['customFont'], 'readwrite');
                const store = transaction.objectStore('customFont');
                store.delete('userFont');
            }
            
            // 恢复默认字体
            document.body.style.fontFamily = "'Noto Sans SC', sans-serif";
            showToast('字体已恢复为默认', 'success');
        }

        // 重置所有设置
        function resetAllStyles() {
            resetTextStyle();
            resetParagraphStyle();
            resetFontStyle();
            showToast('所有设置已重置', 'success');
        }

        // 处理字体上传
        function handleFontUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!file.name.toLowerCase().endsWith('.ttf')) {
                showToast('请选择TTF格式的字体文件', 'error');
                return;
            }
            
            showLoading(true);
            
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const fontData = e.target.result;
                
                // 创建字体对象
                const font = {
                    id: 'userFont',
                    name: file.name.replace('.ttf', ''),
                    data: fontData,
                    uploadedAt: new Date().toISOString()
                };
                
                APP.customFont = font;
                
                // 保存到IndexedDB
                if (APP.db) {
                    const transaction = APP.db.transaction(['customFont'], 'readwrite');
                    const store = transaction.objectStore('customFont');
                    store.put(font);
                }
                
                // 应用字体
                applyCustomFont();
                
                showLoading(false);
                showToast(`字体"${font.name}"上传成功`, 'success');
            };
            
            reader.onerror = () => {
                showLoading(false);
                showToast('字体文件读取失败', 'error');
            };
            
            reader.readAsDataURL(file);
        }

        // 应用自定义字体
        function applyCustomFont() {
            if (!APP.customFont) return;
            
            // 创建字体face
            const fontFace = new FontFace('CustomFont', `url(${APP.customFont.data})`);
            
            fontFace.load().then((loadedFace) => {
                document.fonts.add(loadedFace);
                document.body.style.fontFamily = `'CustomFont', 'Noto Sans SC', sans-serif`;
            }).catch((error) => {
                console.error('字体加载失败:', error);
                showToast('自定义字体加载失败', 'error');
            });
        }

        // 切换章节面板
        function toggleChaptersPanel() {
            if (APP.isAnimating) return;
            
            APP.isAnimating = true;
            APP.chaptersPanelOpen = !APP.chaptersPanelOpen;
            
            if (APP.chaptersPanelOpen) {
                // 显示章节面板
                dom.chaptersPanel.classList.remove('collapsed');
                dom.chaptersMask.classList.add('active');
                
                // 添加旋转动画
                dom.chapterNavBtn.style.transform = 'rotate(90deg)';
                
                // 确保章节列表是最新的
                updateChaptersList();
                
                // 滚动到当前章节
                setTimeout(() => {
                    const activeItem = dom.chaptersList.querySelector('.chapter-item.active');
                    if (activeItem) {
                        activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }, 300);
                
            } else {
                // 隐藏章节面板
                dom.chaptersPanel.classList.add('collapsed');
                dom.chaptersMask.classList.remove('active');
                
                // 重置旋转
                dom.chapterNavBtn.style.transform = 'rotate(0deg)';
            }
            
            // 重置动画标志
            setTimeout(() => {
                APP.isAnimating = false;
            }, APP.chaptersPanelOpen ? 500 : 300);
        }

        // 切换设置面板
        function toggleSettingsPanel() {
            if (APP.isAnimating) return;
            
            APP.isAnimating = true;
            APP.settingsPanelOpen = !APP.settingsPanelOpen;
            
            if (APP.settingsPanelOpen) {
                // 显示设置面板
                dom.settingsPanel.classList.remove('collapsed');
                dom.settingsMask.classList.add('active');
                
                // 添加旋转动画
                dom.settingsBtn.style.transform = 'rotate(180deg)';
                
            } else {
                // 隐藏设置面板
                dom.settingsPanel.classList.add('collapsed');
                dom.settingsMask.classList.remove('active');
                
                // 重置旋转
                dom.settingsBtn.style.transform = 'rotate(0deg)';
            }
            
            // 重置动画标志
            setTimeout(() => {
                APP.isAnimating = false;
            }, APP.settingsPanelOpen ? 500 : 300);
        }

        // 检查窗口大小并调整布局
        function checkWindowSize() {
            if (window.innerWidth < 768) {
                // 小屏幕调整面板大小
                // 自动处理由CSS媒体查询完成
            }
        }

        // 显示加载动画
        function showLoading(show) {
            if (show) {
                dom.loadingOverlay.classList.add('active');
            } else {
                dom.loadingOverlay.classList.remove('active');
            }
        }

        // 显示提示条
        function showToast(message, type = 'info', duration = 3000) {
            dom.toast.textContent = message;
            dom.toast.className = `toast ${type}`;
            dom.toast.classList.add('show');
            
            setTimeout(() => {
                dom.toast.classList.remove('show');
            }, duration);
        }
    </script>
</body>
